{% extends 'candeni/base.html' %}

{% block content %}
<ul class="list-articles">
{% for m in comment %}
      <li><div class="article-panel">
  <p class="first">{{m.name}}</p>


</div>

{%if m.photo %}
    <p><img class="img-articale-left thumb" src="{{m.photo.url}}"></p>
{% endif %}
        <h2>{{m.title}}</h2>

  {% autoescape on%}
  {{m.content|linebreaks|truncatewords:50}}
    {% endautoescape%}
      <div class="clear"></div>
<!--      <p class="link-read-post"><a href="{{ p.get_absolute_url }}">Подробнее</a></p>-->
      </li>
  {% endfor %}
</ul>
{% endblock %}
