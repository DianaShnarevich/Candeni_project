</div>

{%if c.photo %}
    <p><img class="img-article-left thumb" src="{{c.photo.url}}"></p>
{% endif %}
        <h2>{{c.title}}</h2>

  {% autoescape on%}
  {{c.content|linebreaks|truncatewords:50}}
    {% endautoescape%}
      <div class="clear"></div>
      <p class="link-read-post"><a href="{{ p.get_absolute_url }}">Подробнее</a></p>
      </li>
  {% endfor %}
</ul>
{% endblock %}
